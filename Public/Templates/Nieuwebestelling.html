{{ define "NewBestelling" }}
{{ template "Header" }}
{{ template "Menu" }}
<h2>Nieuwe bestelling</h2>
<div class="row">
    <div class="col-12 mb-5">
        <div class="row">
            <div class="col-md-6">
                <button id="newcustomer" class="btn btn-warning bigTarget">Nieuwe bestelling met nieuwe klant</button>
            </div>
            <div class="col-md-6">
                <button id="existingcustomer" class="btn btn-warning bigTarget">Nieuwe bestelling met bestaande klant</button>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="newcustomer">
            Klik hieronder om een nieuwe klant in te voeren.
            <a class="nav-link" href="/newklant">Nieuwe Klant</a>
        </div>

        <div class="existingcustomer">
            <form method="POST" action="insertorderexistingcustomer">
                <div class="form-group">
                    <label> Klant </label>
                    <select class="form-control" name="Klantnummer">
                        {{ range .Klantinfo }}
                        <option value="{{ .Klantnummer.Value }}">{{ .Klantnummer.Value }} {{ .Naam.Value }}</option>
                        {{ end }}
                    </select>
                </div>

                {{ range .Moduleinfo }}

                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" name="{{ .Modulenaam }}" value="{{ .Stukprijs }}" class="custom-control-input" >
                        <span class="custom-control-label">{{ .Modulenaam }} Prijs :{{ .Stukprijs }},-</span></label>

                {{ end }}

                <label class="custom-control custom-checkbox">
                    <input type="checkbox" name="basis" value="35495.00" class="custom-control-input"  checked onclick="return false;">
                    <span class="custom-control-label">Basis Prijs: 35495.00</span></label>

                <input type="submit" class="btn btn-primary mt-3" value="Bestelling bekijken"/>
            </form>
        </div>
    </div>
</div>
{{ template "Footer" }}
{{ end }}
